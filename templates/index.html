{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-dark btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 style="font-family: 'Montserrat';font-size: 16px;" id="result1">
        <span> </span>
    </h3>
    <h3 style="font-family: 'Montserrat';font-size: 16px;" id="prob1">
        <span> </span>
    </h3>
    <h3 style="font-family: 'Montserrat';font-size: 14px;" id="summary1">
        <span> </span>
    </h3>

    <h3 style="font-family: 'Montserrat';font-size: 16px;" id="result2">
        <span> </span>
    </h3>
    <h3 style="font-family: 'Montserrat';font-size: 16px;" id="prob2">
        <span> </span>
    </h3>
    <h3 style="font-family: 'Montserrat';font-size: 14px;" id="summary2">
        <span> </span>
    </h3>

</div>

{% endblock %}
